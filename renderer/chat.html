    <script src="https://kit.fontawesome.com/1a3d4dfa60.js" crossorigin="anonymous"></script>
	<title>Coeus</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./chat.css" rel="stylesheet">
</head>
<body> 
    <nav class="navbar">
      <div class="logo_item">
        <i class="fa-solid fa-bars" id="sidebarOpen"></i>
        Coeus
      </div>
      
      <div class="navbar_content">
        <i class="fa-solid fa-circle-half-stroke" id="darkLight"></i>
        <img src="./images/user.png" alt="User" class="profile" />
      </div>
    </nav>
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <div class="menu_title menu_dahsboard"></div>
          <li class="item">
            <a href="index.html" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="fa-regular fa-house"></i>
              </span>
              <span class="navlink">Home</span>
            </a>
          </li>
          <li class="item">
            <a href="about.html" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class="fa-solid fa-user"></i>
              </span>
              <span class="navlink">About</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="p-5 mt-2">
   
      <div class="suggestion-prompt">
        <p class="text-center">Greetings, mortal! I am Coeus, the wise Titan of intelligence. How may my knowledge serve you?</p>
      </div>
    
      <div id="chat-container" class="container">
        <div id="sentence_formed" class="chat-messages"></div>
  
        <form id="form_sentence">
          <div class="input-group mb-3">
          <input class="form-control" type="text" name="sentence" placeholder="Ask anything here...">
          <input class="btn btn-primary" type="submit" value="Send">
          </div>
        </div>
        </form>
      </div>
  </div>


    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/renderer.js"></script>
</body>
